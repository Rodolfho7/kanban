<mat-form-field>
  <mat-label>Nome do Projeto</mat-label>
  <input matInput cdkFocusInitial [(ngModel)]="projectName">
</mat-form-field>

<div mat-dialog-actions>
  <button class="btn-primary" mat-flat-button [mat-dialog-close]="projectName">Criar</button>
  <button mat-button (click)="cancel()">Cancel</button>
</div>
